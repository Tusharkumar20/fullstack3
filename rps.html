
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin: 110px;

        .btn {
            background-color: pink;
            border-radius: 4px;
            color: brown;
            padding: 8px 12px;
            cursor: pointer;
        }
        .box1{
         margin: 16px;
         padding: 16px;

         border: 2px solid brown;

        }

</head>

<body>
<div class="box1"> <h2>Rock Paper Scissors Game</h2>

    <div class="box">
        <button class="btn" onclick="play('Rock')">Rock</button>
        <button class="btn" onclick="play('Scissor')"> Scissors</button>
        <button class="btn" onclick="play('Paper')">Paper</button>
    </div>

    <p id="res">Result</p>
</div>
