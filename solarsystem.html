
<!DOCTYPE html>
<html>
<head>
  <title>Simple Solar System</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sun {
      width: 80px;
      height: 80px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
    }

    .orbit {
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      position: absolute;
      animation: spin linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .planet {
      width: 15px;
      height: 15px;
      background: lightblue;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(-50%, -50%);
    }
    .orbit1 { width: 150px; height: 150px; animation-duration: 6s; }
    .orbit2 { width: 230px; height: 230px; animation-duration: 10s; }
  </style>
</head>

<body>
  <div class="sun"></div>

  <div class="orbit orbit1">
    <div class="planet"></div>
  </div>

  <div class="orbit orbit2">
    <div class="planet"></div>
  </div>
</body>
</html>
