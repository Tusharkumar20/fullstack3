<!DOCTYPE html>
<html>
<head>
  <title>Simple Chessboard</title>
  <style>
    .board {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      border: 3px solid black;
    }
    .square {
      width: 50px;
      height: 50px;
    }
    .black {
      background: black;
    }
    .white {
      background: white;
    }
  </style>
</head>
<body>

<div class="board">
  
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>

  
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>

  
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>

  
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>

  
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>

 
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>

  
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>
  <div class="square black"></div><div class="square white"></div>

 
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>
  <div class="square white"></div><div class="square black"></div>
</div>

</body>
</html>
